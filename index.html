<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NTUT-3D-MAP</title>
    <script src="./js/three.js/three.min.js"></script>
    <script src="./js/three.js/STLLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #status-box {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
            font-size: 14px;
            box-sizing: border-box;
            z-index: 10;
        }
        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        #permission-btn {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="status-box">正在初始化...</div>
    
    <div id="permission-overlay">
        <h2>需要您的授權</h2>
        <p>為了啟用AR體驗，請允許我們存取裝置的動作與方向感測器。</p>
        <button id="permission-btn">開始體驗</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
